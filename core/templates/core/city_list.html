{% extends 'core/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mt-4 mb-3">
    <h2>üèôÔ∏è Airport Cities</h2>
    <a href="{% url 'add_city' %}" class="btn btn-primary">+ Add New City</a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
                <tr>
                    <th>City ID</th>
                    <th>City Name</th>
                </tr>
            </thead>
            <tbody>
                {% for c in cities %}
                <tr>
                    <td>{{ c.city_id }}</td>
                    <td class="fw-bold">{{ c.city_name }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="2" class="text-center p-4">No cities found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
