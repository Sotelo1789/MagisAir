{% extends 'core/base.html' %}
{% block content %}
<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-info text-dark">
                <h4 class="mb-0">Add Crew Member</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-info btn-lg">Save Member</button>
                        <a href="{% url 'crew_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
