<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magis Air Operations</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f6f9; }
        
        /* Sidebar Styling */
        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            transition: margin .25s ease-out;
            background-color: #1a202c; /* Dark Blue/Black */
            color: white;
        }
        #sidebar-wrapper .sidebar-heading { padding: 1.5rem; font-size: 1.5rem; font-weight: bold; }
        #sidebar-wrapper .list-group { width: 15rem; }
        #wrapper.toggled #sidebar-wrapper { margin-left: 0; }
        
        /* Sidebar Links */
        .list-group-item {
            border: none;
            padding: 15px 25px;
            background-color: #1a202c;
            color: #a0aec0;
        }
        .list-group-item:hover { background-color: #2d3748; color: white; }
        .list-group-item.active { background-color: #007bff; color: white; font-weight: bold; }
        
        /* Content Area */
        #page-content-wrapper { width: 100%; padding: 20px; }
        
        /* Card Styling */
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 10px; }
        .btn-primary { background-color: #0088cc; border: none; }
        .btn-primary:hover { background-color: #006699; }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end" id="sidebar-wrapper" style="margin-left: 0;">
            <div class="sidebar-heading">âœˆï¸ MAGIS AIR</div>
            
            <div class="list-group list-group-flush">
                <!-- Dashboard Link -->
                <a href="{% url 'dashboard' %}" 
                   class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    ğŸ“Š Dashboard
                </a>

                <!-- Flight Routes Link -->
                <a href="{% url 'flight_routes' %}" 
                   class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'flight_routes' or request.resolver_match.url_name == 'add_route' %}active{% endif %}">
                    ğŸ—ºï¸ Flight Routes
                </a>

                <!-- Cities Link -->
                <a href="{% url 'city_list' %}" 
                   class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'city_list' or request.resolver_match.url_name == 'add_city' %}active{% endif %}">
                    ğŸ™ï¸ Cities
                </a>

                <!-- Flight Schedules Link -->
                <a href="{% url 'flight_schedule' %}" 
                   class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'flight_schedule' %}active{% endif %}">
                    ğŸ“… Flight Schedules
                </a>

                <!-- Passengers Link: Lights up if URL is 'passenger_list' OR 'add_passenger' -->
                <a href="{% url 'passenger_list' %}" 
                   class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'passenger_list' or request.resolver_match.url_name == 'add_passenger' %}active{% endif %}">
                    ğŸ‘¥ Passengers
                </a>

                <!-- Bookings Link: Lights up if URL is 'booking_view' or 'success_view' -->
                <a href="{% url 'booking_view' %}" 
                   class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'booking_view' or request.resolver_match.url_name == 'success_view' %}active{% endif %}">
                    ğŸ“– Bookings
                </a>

                <!-- Crew Directory Link -->
                <a href="{% url 'crew_list' %}" 
                   class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'crew_list' or request.resolver_match.url_name == 'add_crew_member' %}active{% endif %}">
                    ğŸ‘¥ Crew Members
                </a>

                <!-- Crew Assignments Link -->
                <a href="{% url 'crew_assignments' %}" 
                   class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'crew_assignments' or request.resolver_match.url_name == 'add_assignment' %}active{% endif %}">
                    ğŸ‘® Crew Assignments
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <!-- This is where the specific page content will go -->
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
